<form [formGroup]="formLogin" (ngSubmit)="submitLogin()">
  <div class="formControl">
    <label for="apikey">Apikey</label>
    <input
      formControlName="apikey"
      placeholder="Digite sua apikey"
      required
      name="apikey"
      id="apikey"
    />
    <trade-error-input
      [pristine]="apikey.pristine"
      [errors]="apikey.errors"
    ></trade-error-input>
  </div>

  <div class="formControl">
    <button [disabled]="formLogin.invalid">Login</button>
  </div>
</form>
